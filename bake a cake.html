<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bake a Cake for Shikha</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #e26a6a;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    .cake-area {
      margin: 0 auto 30px;
      padding: 20px;
      width: 90%;
      max-width: 300px;
      height: 280px;
      background: #ffe4e1;
      border: 4px dashed #ff9b9b;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .ingredient {
      background-color: #ffdede;
      padding: 10px 15px;
      margin: 6px;
      border-radius: 12px;
      cursor: grab;
      font-weight: bold;
      font-size: 1em;
    }

    .added-ingredient {
      font-size: 0.9em;
      margin: 6px 0;
    }

    #ingredients {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    button {
      background-color: #f88;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 1em;
    }

    #bakeMessage {
      margin-top: 20px;
      font-size: 1.2em;
      color: #b44e4e;
      display: none;
      padding: 0 10px;
    }

    #cakeDisplay {
      margin-top: 20px;
      display: none;
    }

    #cakeDisplay img {
      width: 90%;
      max-width: 250px;
      border-radius: 12px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2em;
      }

      .cake-area {
        height: auto;
      }

      .ingredient {
        font-size: 0.95em;
        padding: 8px 12px;
      }

      button {
        font-size: 0.95em;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>🎂 Bake a Cake for Shikha 🎂</h1>
  <p>Drag the ingredients into the bowl to make the perfect cake!</p>

  <div class="cake-area" id="cakeArea" ondragover="allowDrop(event)" ondrop="drop(event)">
    <strong>Drop ingredients here!</strong>
  </div>

  <div id="ingredients">
    <div class="ingredient" draggable="true" ondragstart="drag(event)" id="flour">Flour 🌾</div>
    <div class="ingredient" draggable="true" ondragstart="drag(event)" id="sugar">Sugar 🍬</div>
    <div class="ingredient" draggable="true" ondragstart="drag(event)" id="chocolate">Chocolate 🍫</div>
    <div class="ingredient" draggable="true" ondragstart="drag(event)" id="sprinkles">Sprinkles 🌈</div>
    <div class="ingredient" draggable="true" ondragstart="drag(event)" id="love">Love 💖</div>
  </div>

  <button onclick="bakeCake()">Bake the Cake! 🍰</button>
  <div id="bakeMessage">Yay! The cake is baked with 10% ingredients and 90% love 🎉</div>

  <div id="cakeDisplay">
    <p>Here's your beautiful cake for Shikha! 🎂</p>
    <img src="birthday cake.jpg" alt="Cake">
  </div>

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const ingredient = document.getElementById(data);
      const clone = ingredient.cloneNode(true);
      clone.className = "added-ingredient";
      clone.removeAttribute("draggable");
      ev.target.appendChild(clone);
    }

    function bakeCake() {
      document.getElementById("bakeMessage").style.display = 'block';
      document.getElementById("cakeDisplay").style.display = 'block';
    }
  </script>
</body>
</html>
